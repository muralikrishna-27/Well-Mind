    <style>
        body{
            background-color: #0A192F;
        }
        header{
            background-color: #1565C0;
            color: #E3F2FD;
            text-align: center;
            padding: 20px 0;
            /* border-radius: 10px; */
            margin-bottom: 5px;
            box-shadow: 0 4ox 8px rgba(0, 0, 0, 0.1);
        }
        .container1{
            background-color: #0A192F;
        }

        hr{
            height: 5px;
            width: 500px;
            background-color: #42A5F5;

        }
        #board{
            width: 400px;
            height: 400px;
            background-color: #cdc1b5;
            border: 6px solid #bbada0;
            margin: 0 auto;
            padding-top: 3px;
            display: flex;
            justify-content: space-evenly;
            text-align: center;
            flex-wrap: wrap;
        }
        #back1{
            display: flex;
            justify-content: flex-start;
        }
        .nav-btn1{
            background-color: #1565C0;
            border: none;
            color: #E3F2FD;
            /* padding: 5px 20px; */
            padding-top: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .mood-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 80px;
            color: #E3F2FD;
        }

        .mood-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .mood-btn:hover {
            transform: scale(1.2);
        }

        .mood-emoji {
            font-size: 5rem;
            padding-left: 5px;
            padding-right: 5px;
            margin-bottom: 10px;
        }

        .mood-label {
            font-size: large;
            font-weight: bolder;
            color: #E3F2FD;
        }

        .mood-history {
            margin-top: 40px;
            color: #E3F2FD;
        }

        .mood-entry {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 2px solid #eee;
            /* border: 2px solid #eee; */
        }

        .mood-date {
            font-weight: bold;
            color: #E3F2FD;
        }
    </style>
</head>

            <h2 style="padding-left: 40px; color: #E3F2FD;">How are you feeling?</h2>
            <div class="mood-container">
                <button class="mood-btn" data-mood="Great">

                <button class="mood-btn" data-mood="Good">

                    <span class="mood-label">Good</span>
                </button>
                <button class="mood-btn" data-mood="Okay">
                    <span class="mood-emoji">üòê</span>
                    <span class="mood-label">Okay</span>
                </button>
                <button class="mood-btn" data-mood="Down">

                <button class="mood-btn" data-mood="Stressed">

                    <span class="mood-label">Stressed</span>
                </button>
            </div>
            <h3 style="color: #E3F2FD;">Your Mood Tracking:</h3>
            <div id="mood-history" class="mood-history">

            </div>
        </section>
