<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <style>
                body{
            background-color: #0A192F;
        }
        .feedback-container1 {
    align-items: center;
    text-align: center;
    padding: 20px;
    background: #ffffff;
    border-radius: 10px;
    height: 50vh;
    width: 70%;
    margin: 20px auto;
    /* padding-top: 260px; */
    margin-top: 50px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
}

h3 {
    margin-bottom: 10px;
    color: #333;
}

.star-rating {
    font-size: 24px;
    color: #ccc;
    cursor: pointer;
}

.star-rating .star {
    transition: color 0.3s;
}

.star-rating .star:hover,
.star-rating .star.active {
    color: gold;
}

textarea {
    width: 90%;
    height: 60px;
    margin-top: 10px;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    resize: none;
}

button {
    margin-top: 10px;
    padding: 8px 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #0056b3;
}

#feedback-response {
    margin-top: 10px;
    font-size: 14px;
    color: green;
}

    </style>
</head>
<body>
    <nav class="navbar ">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">Well Mind</span>
        </div>
        
        <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="#games" class="active">Games</a></li>
            <li><a href="resources.html" class="active">Resources</a></li>
            <li><a href="about.html" class="active">About Us</a></li>
            <li><a href="feedback.html" class="active"><i class="fa-solid fa-comments"></i></a></li>
            
        </ul>
        
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="feedback-container1">
        <h3>Rate Your Experience</h3>
    
        <!-- Star Rating -->
        <div class="star-rating">
            <span class="star" onclick="rateApp(1)">★</span>
            <span class="star" onclick="rateApp(2)">★</span>
            <span class="star" onclick="rateApp(3)">★</span>
            <span class="star" onclick="rateApp(4)">★</span>
            <span class="star" onclick="rateApp(5)">★</span>
        </div>
    
        <p id="rating-description">Click a star to rate</p>
    
        <!-- Feedback Input -->
        <textarea id="feedback-text" placeholder="Tell us about your experience..."></textarea>
    
        <!-- Submit Button -->
        <button onclick="submitFeedback()">Submit Feedback</button>
    
        <!-- Response Message -->
        <p id="feedback-response"></p>
    </div>
    <script>
        let currentRating = 0;

function rateApp(rating) {
    currentRating = rating;
    let stars = document.querySelectorAll(".star");
    
    stars.forEach((star, index) => {
        star.classList.toggle("active", index < rating);
    });

    let descriptions = ["Very Bad", "Bad", "Average", "Good", "Excellent"];
    document.getElementById("rating-description").innerText = `You rated: ${descriptions[rating - 1]}`;
}

function submitFeedback() {
    let feedbackText = document.getElementById("feedback-text").value;

    if (currentRating === 0) {
        alert("Please provide a rating before submitting.");
        return;
    }

    if (feedbackText.trim() === "") {
        alert("Please enter some feedback.");
        return;
    }

    document.getElementById("feedback-response").innerText =
        `Thank you! You rated ${currentRating} stars and said: "${feedbackText}"`;
}
    </script>
    
</body>
</html>
