    <style>
        :root {
            --primary-color: #4e89ae;
            --secondary-color: #43658b;
            --light-color: #f9f9f9;
            --dark-color: #333;
            --success-color: #28a745;
            --bot-msg-bg: #e6f2ff;
            --user-msg-bg: #f0f0f0;
        }
        body {
            
            background-color: #0A192F;
            height: 100vh;
            width: ;
            display: flex;
            flex-direction: column;
            color: var(--dark-color);
        }
        
        .container1 {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        header{
            background-color: #1565C0;
            color: #E3F2FD;
            text-align: center;
            padding: 20px 0;
            /* border-radius: 10px; */
            margin-bottom: 5px;
            box-shadow: 0 4ox 8px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        header p {
            font-size: 1rem;
            opacity: 0.9;
        }


        .container1{
            background-color: #0A192F;
        }
        #back1{
            display: flex;
            justify-content: flex-start;
        }
        .nav-btn1{
            background-color: #1565C0;
            border: none;
            color: #E3F2FD;
            /* padding: 5px 20px; */
            padding-top: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
        }
        
        .chat-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }
        
        .chat-header {
            background-color: var(--secondary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h2 {
            font-size: 1.2rem;
        }
        
        .chat-header button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .chat-header button:hover {
            text-decoration: underline;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            border-bottom-left-radius: 5px;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            border-bottom-right-radius: 5px;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .bot-typing {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            border-radius: 15px;
            border-bottom-left-radius: 5px;
            padding: 0.8rem 1rem;
            display: none;
        }
        
        .typing-animation {
            display: flex;
            gap: 5px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.3s; }
        .typing-dot:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes typingAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .chat-input {
            display: flex;
            padding: 1rem;
            background-color: #f0f0f0;
            gap: 0.5rem;
        }
        
        .chat-input input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }
        
        .chat-input input:focus {
            border-color: var(--primary-color);
        }
        
        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-input button:hover {
            background-color: var(--secondary-color);
        }
        
        .chat-input button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .info-section {
            margin-top: 1.5rem;
        }
        
        .disclaimer {
            background-color: #fff3cd;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .resources {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
        }
        
        .resources h3 {
            margin-bottom: 0.8rem;
            color: var(--secondary-color);
        }
        
        .resources ul {
            padding-left: 1.5rem;
        }
        
        .resources li {
            margin-bottom: 0.5rem;
        }
        
        .resources a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .resources a:hover {
            text-decoration: underline;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--dark-color);
            color: white;
            font-size: 0.9rem;
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            main {
                flex-direction: row;
                gap: 1.5rem;
            }
            
            .chat-container {
                flex: 2;
            }
            
            .info-section {
                flex: 1;
                margin-top: 0;
            }
        }
    </style>
